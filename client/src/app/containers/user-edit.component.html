<div align="center">
  <form>
    <div class="form-group">
      <p>Имя</p>
      <input type="text" [(ngModel)]="user.firstName" name="firstName" />
    </div>
    <div class="form-group">
      <p>Фамилия</p>
      <input type="text" [(ngModel)]="user.middleName" name="middleName" />
    </div>
    <div class="form-group">
      <p>Отчество</p>
      <input type="text" [(ngModel)]="user.lastName" name="lastName" />
    </div>
    <div class="form-group">
      <p>Номер телефона</p>
      <input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" />
    </div>
    <button class="btn btn-primary" (click)="save()">Сохранить</button>
    <a routerLink="">Назад</a>
  </form>
</div>
